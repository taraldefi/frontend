name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request_target:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: yarn
      
    - name: Run unit tests
      run: yarn test
      
    - name: Run format tests
      run: yarn test-all

